<div class="container mt-5">
  <!-- Form Heading -->
  <h2 class="form-heading">Dashboard</h2>

  <!-- Form Container -->
  <div class="form-container">
    <form>
      <!-- From Date -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fromDate" class="form-label">From Date:</label>
          <input type="date" class="form-control" id="fromDate" required>
        </div>
        <div class="col-md-6">
          <label for="toDate" class="form-label">To Date:</label>
          <input type="date" class="form-control" id="toDate" required>
        </div>
      </div>

      <!-- Clinic -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="clinic" class="form-label">Select Clinic:</label>
          <select class="form-control" id="clinic" required>
            <option value="">Select Clinic</option>
            <option value="clinic1">Shanthiram eye Hospital</option>
            <!-- <option value="clinic2">Clinic 2</option>
            <option value="clinic3">Clinic 3</option> -->
          </select>
        </div>
        <!-- Organization -->
        <div class="col-md-6">
          <label for="organization" class="form-label">Select Organization:</label>
          <select class="form-control" id="organization" required>
            <option value="">Select Organization</option>
            <option value="org1">Shanthiram eye Hospital</option>
            <!-- <option value="org2">Organization 2</option>
            <option value="org3">Organization 3</option> -->
          </select>
        </div>
      </div>

      <!-- Department -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="department" class="form-label">Select Department:</label>
          <select class="form-control" id="department" required>
            <option value="">Select Department</option>
            <option value="dept1">Aarogyasri Department</option>
            <option value="dept2">Opthal Department</option>
            <option value="dept3">Pharmacy Department</option>
          </select>
        </div>
        <!-- Doctor -->
        <div class="col-md-6">
          <label for="doctor" class="form-label">Select Doctor:</label>
          <select class="form-control" id="doctor" required>
            <option value="">Select Doctor</option>
            <option value="doc1">Dr. Abdulla</option>
            <option value="doc2">Dr. Dilip Kumar</option>
            <option value="doc3">Dr. Viswateja Reddy</option>
            <option value="doc3">Dr. Tejeswani</option>
            <option value="doc3">Dr. Dinesh Kumar</option>
            <option value="doc3">Dr. Krishna Priya</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-submit w-50">Submit</button>
      </div>
    </form>
  </div>
</div>
